<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if request.user.is_authenticated %}
    <div>Пользователь: {{ user.username }}</div> | <a href="{% url 'logout' %}">Выйти</a>
    <div><a href="{% url 'create' %}">Создать карту</a></div>
    {% if request.user.card %}
    <div><a href="{% url 'view_card' user.card.id %}" class="btn btn-primary">Показать карту</a></div>
    {% endif %}
    {% else %}
    <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Логин</a>
    <div><a href="{% url 'create' %}">Создать карту</a></div>
    {% endif %}
</body>

</html>
